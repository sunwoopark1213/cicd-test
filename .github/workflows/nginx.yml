name: Nginx Deploy

on:
  push:
    paths:
      - 'nginx.conf'
      - 'docker-compose.yml'
    branches: ["main"]

jobs:
  deploy-nginx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Nginx to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}  # 44.195.60.195
        username: ${{ secrets.USERNAME }}  # ubuntu
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 안전한 디렉토리/코드 업데이트
          mkdir -p /home/ubuntu/cicd-test
          cd /home/ubuntu/cicd-test
          
          # git pull (없으면 clone)
          if [ ! -d ".git" ]; then
            git clone https://github.com/sun1213/cicd-test.git .
          else
            git pull origin main
          fi
          
          # docker-compose 확인/설치
          command -v docker-compose || {
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          }
          
          # nginx만 재배포
          docker-compose down nginx || true
          docker-compose up -d nginx
          docker-compose ps nginx
          docker ps | grep nginx
