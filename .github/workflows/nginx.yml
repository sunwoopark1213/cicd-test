# .github/workflows/nginx-deploy.yml (nginx 빠른 재배포)
name: Nginx Deploy

on:
  push:
    paths:
      - 'nginx.conf'
    branches: ["main"]

jobs:
  deploy-nginx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Nginx Only to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 공통 준비 (Docker/Compose/Git)
          sudo systemctl start docker || true
          newgrp docker || true
          
          command -v docker-compose >/dev/null 2>&1 || {
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          }
          
          cd /home/ubuntu/cicd-test || (git clone https://github.com/sun1213/cicd-test.git /home/ubuntu/cicd-test && cd /home/ubuntu/cicd-test)
          git pull origin main
          sudo chown -R ubuntu:ubuntu /home/ubuntu/cicd-test
          
          # nginx만 재시작 (빌드 X)
          docker-compose down nginx || true
          docker-compose up -d nginx
          sleep 5
          docker-compose ps nginx
          docker ps | grep nginx
          curl -I http://localhost || echo "Nginx reloaded"
