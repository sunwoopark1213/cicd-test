# .github/workflows/python-app.yml (FastAPI 빌드+초기 배포)
name: Python App Deploy

on:
  push:
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy Full Stack to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 공통 준비 (Docker/Compose/Git)
          sudo systemctl start docker || true
          newgrp docker || true
          
          command -v docker-compose >/dev/null 2>&1 || {
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          }
          
          mkdir -p /home/ubuntu/cicd-test
          cd /home/ubuntu/cicd-test
          
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/sun1213/cicd-test.git .
          fi
          
          sudo chown -R ubuntu:ubuntu /home/ubuntu/cicd-test
          
          # 전체 스택 배포 (빌드 포함)
          docker-compose down || true
          docker-compose pull
          docker-compose up -d --build
          sleep 15
          docker-compose ps
          curl -I http://localhost || echo "Nginx ready"
